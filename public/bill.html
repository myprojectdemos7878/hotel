<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bill - Grand Hotel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #2d3748;
            line-height: 1.5;
            padding: 20px;
            max-width: 650px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .bill-container {
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 0;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            background: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .bill-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
        }
        
        .bill-header {
            background: linear-gradient(135deg, #1a365d 0%, #2d3748 100%);
            color: white;
            padding: 1.75rem 2rem;
            border-bottom: 4px solid #d69e2e;
            position: relative;
            overflow: hidden;
        }
        
        .bill-header::before {
            content: "";
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            transform: rotate(30deg);
        }
        
        .hotel-info {
            position: relative;
            z-index: 1;
        }
        
        .hotel-name {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            margin-bottom: 0.5rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .hotel-address, .hotel-phone {
            font-size: 0.9rem;
            opacity: 0.85;
            margin-bottom: 0.25rem;
        }
        
        .bill-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.25rem;
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
        }
        
        .bill-title {
            font-weight: 600;
            background: rgba(214, 158, 46, 0.2);
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
        }
        
        .customer-info {
            padding: 1.25rem 2rem;
            background: #f7fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
        }
        
        .info-row {
            display: flex;
            flex-direction: column;
        }
        
        .info-label {
            font-size: 0.8rem;
            color: #718096;
            margin-bottom: 0.25rem;
        }
        
        .info-value {
            font-weight: 600;
            color: #2d3748;
        }
        
        .bill-items {
            padding: 1.25rem 2rem;
        }
        
        .items-header {
            display: grid;
            grid-template-columns: 1fr 70px 90px 90px;
            gap: 1rem;
            padding: 0.75rem 0;
            border-bottom: 2px solid #e2e8f0;
            font-weight: 600;
            font-size: 0.9rem;
            color: #4a5568;
        }
        
        .item-row {
            display: grid;
            grid-template-columns: 1fr 70px 90px 90px;
            gap: 1rem;
            padding: 0.85rem 0;
            border-bottom: 1px solid #edf2f7;
            font-size: 0.9rem;
            transition: background-color 0.2s ease;
        }
        
        .item-row:hover {
            background-color: #f7fafc;
        }
        
        .item-col.description {
            font-weight: 500;
            color: #2d3748;
        }
        
        .item-col.qty, .item-col.price, .item-col.amount {
            text-align: center;
        }
        
        .item-col.qty {
            color: #4a5568;
        }
        
        .item-col.price {
            color: #718096;
        }
        
        .item-col.amount {
            font-weight: 600;
            color: #2d3748;
        }
        
        .bill-totals {
            padding: 1.5rem 2rem;
            background: #f7fafc;
            border-top: 2px solid #e2e8f0;
        }
        
        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }
        
        .discount-row {
            color: #e53e3e;
        }
        
        .grand-total {
            font-size: 1.15rem;
            font-weight: 700;
            border-top: 2px solid #e2e8f0;
            padding-top: 0.75rem;
            margin-top: 0.75rem;
            color: #1a365d;
        }
        
        .bill-footer {
            padding: 1.5rem 2rem;
            text-align: center;
            background: linear-gradient(to right, #f7fafc, #edf2f7);
            border-top: 1px solid #e2e8f0;
        }
        
        .thank-you {
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #2d3748;
            font-size: 1.1rem;
        }
        
        .footer-note {
            font-size: 0.85rem;
            color: #718096;
        }
        
        .print-actions {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .print-btn {
            background: linear-gradient(135deg, #1a365d 0%, #2d3748 100%);
            color: white;
            border: none;
            padding: 0.85rem 1.75rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(26, 54, 93, 0.2);
        }
        
        .print-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(26, 54, 93, 0.3);
        }
        
        .back-btn {
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
            color: white;
            border: none;
            padding: 0.85rem 1.75rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(113, 128, 150, 0.2);
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(113, 128, 150, 0.3);
        }
        
        .bill-stamp {
            position: absolute;
            bottom: 20px;
            right: 20px;
            opacity: 0.7;
            font-size: 0.7rem;
            color: #d69e2e;
            font-weight: 600;
            transform: rotate(-5deg);
        }
        
        @media print {
            .print-actions {
                display: none;
            }
            
            body {
                padding: 0;
                background: white;
            }
            
            .bill-container {
                box-shadow: none;
                border: 1px solid #ccc;
            }
            
            .bill-container:hover {
                transform: none;
                box-shadow: none;
            }
            
            .print-btn, .back-btn {
                display: none;
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .bill-header,
            .customer-info,
            .bill-items,
            .bill-totals,
            .bill-footer {
                padding: 1.25rem;
            }
            
            .items-header,
            .item-row {
                grid-template-columns: 1fr 60px 80px 80px;
                gap: 0.75rem;
                font-size: 0.85rem;
            }
            
            .customer-info {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .print-actions {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .print-btn, .back-btn {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .items-header,
            .item-row {
                grid-template-columns: 1fr 50px 70px 70px;
                gap: 0.5rem;
                font-size: 0.8rem;
            }
            
            .bill-header {
                padding: 1.25rem;
            }
            
            .hotel-name {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="bill-container">
        <div class="bill-header">
            <div class="hotel-info">
                <div class="hotel-name">GRAND HOTEL</div>
                <div class="hotel-address">123 Restaurant Street, Food City</div>
                <div class="hotel-phone">Phone: +91 9876543210</div>
            </div>
            <div class="bill-meta">
                <div class="bill-title">TAX INVOICE</div>
                <div class="bill-number">Bill No: <span id="billNumber">-</span></div>
                <div class="bill-date">Date: <span id="billDate">-</span></div>
            </div>
            <div class="bill-stamp">PAID</div>
        </div>
        
        <div class="customer-info">
            <div class="info-row">
                <div class="info-label">Table No</div>
                <div class="info-value" id="billTableNumber">-</div>
            </div>
            <div class="info-row">
                <div class="info-label">Time</div>
                <div class="info-value" id="billTime">-</div>
            </div>
        </div>
        
        <div class="bill-items">
            <div class="items-header">
                <div class="item-col description">Description</div>
                <div class="item-col qty">Qty</div>
                <div class="item-col price">Price</div>
                <div class="item-col amount">Amount</div>
            </div>
            <div class="items-body" id="billItemsBody">
                <!-- Bill items will be populated here -->
            </div>
        </div>
        
        <div class="bill-totals">
            <div class="total-row">
                <span>Subtotal:</span>
                <span id="billSubtotal">₹0.00</span>
            </div>
            <div class="total-row discount-row" id="discountRow" style="display: none;">
                <span>Discount:</span>
                <span id="billDiscount">₹0.00</span>
            </div>
            <div class="total-row">
                <span>Tax (18%):</span>
                <span id="billTax">₹0.00</span>
            </div>
            <div class="total-row grand-total">
                <span>Total Amount:</span>
                <span id="billGrandTotal">₹0.00</span>
            </div>
        </div>
        
        <div class="bill-footer">
            <div class="thank-you">Thank you for dining with us!</div>
            <div class="footer-note">We hope to serve you again soon</div>
        </div>
    </div>
    
    <div class="print-actions">
        <button class="print-btn" onclick="window.print()">Print Bill</button>
        <a href="/cart" class="back-btn">Back to Order</a>
    </div>

    <script>
        // Get bill ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const billId = urlParams.get('id');
        
        if (!billId) {
            document.body.innerHTML = '<div style="text-align: center; padding: 2rem; color: red; background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">No bill ID provided</div>';
        } else {
            loadBillData(billId);
        }
        
        async function loadBillData(billId) {
            try {
                // In a real application, this would fetch from your API
                // For demo purposes, we'll simulate with mock data
                setTimeout(() => {
                    // Mock data for demonstration
                    document.getElementById('billNumber').textContent = 'BILL-2023-00127';
                    document.getElementById('billDate').textContent = '15 Nov 2023';
                    document.getElementById('billTableNumber').textContent = 'Table 12';
                    document.getElementById('billTime').textContent = '19:45';
                    
                    // Mock items
                    const items = [
                        { description: 'Grilled Salmon', qty: 2, price: '₹850.00', amount: '₹1,700.00' },
                        { description: 'Mushroom Risotto', qty: 1, price: '₹650.00', amount: '₹650.00' },
                        { description: 'Garlic Bread', qty: 2, price: '₹120.00', amount: '₹240.00' },
                        { description: 'Red Wine', qty: 1, price: '₹950.00', amount: '₹950.00' },
                        { description: 'Chocolate Lava Cake', qty: 1, price: '₹320.00', amount: '₹320.00' }
                    ];
                    
                    const itemsHTML = items.map(item => `
                        <div class="item-row">
                            <div class="item-col description">${item.description}</div>
                            <div class="item-col qty">${item.qty}</div>
                            <div class="item-col price">${item.price}</div>
                            <div class="item-col amount">${item.amount}</div>
                        </div>
                    `).join('');
                    
                    document.getElementById('billItemsBody').innerHTML = itemsHTML;
                    
                    // Mock totals
                    document.getElementById('billSubtotal').textContent = '₹3,860.00';
                    document.getElementById('billTax').textContent = '₹694.80';
                    document.getElementById('billGrandTotal').textContent = '₹4,554.80';
                }, 500);
                
            } catch (error) {
                console.error('Error loading bill:', error);
                document.body.innerHTML = `
                    <div style="text-align: center; padding: 2rem; background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                        <div style="color: red; margin-bottom: 1rem;">Error loading bill: ${error.message}</div>
                        <a href="/cart" class="back-btn" style="display: inline-block; margin-top: 1rem;">Back to Order</a>
                    </div>
                `;
            }
        }
        
        // Auto-print if specified in URL
        if (urlParams.get('print') === 'true') {
            window.print();
        }
    </script>
</body>
</html>
