<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Grand Hotel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        :root {
            --primary: #1a1a1a;
            --secondary: #666;
            --background: #fafafa;
            --surface: #ffffff;
            --border: #e0e0e0;
            --accent: #2563eb;
            --error: #dc2626;
        }
        
        body {
            background: var(--background);
            color: var(--primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: var(--surface);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            padding: 48px 40px;
            width: 100%;
            max-width: 440px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 32px;
        }
        
        .logo-icon {
            width: 64px;
            height: 64px;
            background: var(--primary);
            border-radius: 12px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 600;
        }
        
        .subtitle {
            color: var(--secondary);
            font-size: 16px;
            margin-bottom: 32px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary);
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
            background: var(--surface);
        }
        
        input:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            margin-top: 8px;
        }
        
        .btn:hover {
            background: #2d2d2d;
        }
        
        .error-message {
            color: var(--error);
            font-size: 14px;
            margin-top: 8px;
            text-align: center;
            display: none;
        }
        
        .back-link {
            margin-top: 24px;
            text-align: center;
        }
        
        .back-link a {
            color: var(--secondary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }
        
        .back-link a:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
            </div>
            <div class="logo-text">Admin Access</div>
        </div>
        
        <div class="subtitle">Enter admin credentials to continue</div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required value="admin">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required value="admin123">
            </div>
            
            <div class="error-message" id="errorMessage">
                Invalid username or password
            </div>
            
            <button type="submit" class="btn">
                Sign In
            </button>
        </form>
        
        <div class="back-link">
            <a href="/">‚Üê Back to Customer View</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Store simple auth flag
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    // Redirect to admin dashboard
                    window.location.href = '/admin/dashboard';
                } else {
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Network error. Please try again.';
                errorMessage.style.display = 'block';
            }
        });

        // If already logged in, redirect to dashboard
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = '/admin/dashboard';
        }
    </script>
</body>
</html>
